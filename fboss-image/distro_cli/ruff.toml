# Ruff configuration for fboss-image distro_cli
line-length = 120

[lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "W",   # pycodestyle warnings
    "I",   # import sorting
    "N",   # naming conventions
    "UP",  # modern Python idioms
    "B",   # likely bugs
    "A",   # shadowing built-ins
    "C4",  # comprehensions
    "T10", # no debugger statements
    "T20", # no print in production
    "RET", # return statement issues
    "SIM", # simplify
    "ARG", # unused arguments
    "PTH", # prefer pathlib
    "PL",  # pylint
    "RUF", # ruff-specific
]

ignore = [
    "B904",  # Allow raising exceptions without 'from' for cleaner error messages
    "PLR0913",  # Allow more than 8 arguments to be specified
]

[lint.per-file-ignores]
# Tests may have unused mock arguments (ARG002)
# Tests may use open() instead of Path.open() for simplicity (PTH123)
"tests/*.py" = ["ARG002", "PTH123"]
"*/tests/*.py" = ["ARG002", "PTH123"]

[lint.pylint]
# Allow more arguments for builder/execute functions
max-args = 8
